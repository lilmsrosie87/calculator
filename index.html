<!DOCTYPE html>
<html>
	<head>
	<title>Rosie's Muthaphuckin' Calculator</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	
<body>
	<h2>Rosie's calculator</h2>
	
	<button id="enter" type="button">Enter</button>
	<div id="number">
		<div id="total"></div>
		<div id="operators">
			<a id="add">+</a>
			<a id="subtract">-</a>
			<a id="divide">/</a>
			<a id="multiply"></a>
			<a id="equals">=</a>
		</div>
		<div id="numbers">
			<a id="one">1</a>
			<a id="two">2</a>
			<a id="three">3</a>
			<a id="four">4</a>
			<a id="five">5</a>
			<a id="six">6</a>
			<a id="seven">7</a>
			<a id="eight"></a>
			<a id="nine">9</a>
			<a id="clear">C</a>
			<a id="zero">0</a>
			<a id="clearAll">AC</a>
		</div>
	</div>
	
	
	<script src="js/script.js"</script>
</body>
</html>
