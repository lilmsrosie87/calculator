	<title>Rosie's Muthaphuckin' Calculator</title>

	<!-- calling a line to Google's API -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- added Tailwind; spice up CSS in HTML -->

<body class="bg-black">
 <!-- help from Lenora Porter -->
 
				<main>
					<article class="phone">
						
						<header class="text-white text-xs font-sans .m-1">
						<div class="left absolute">
							<p> 3:13 PM </p>
						</div>
						<div class="right float-right">
							<!-- removed 'aria-hidden="true"' -->
							<i class="fa fa-signal mr-1"></i>
							<i class="fas fa-wifi mr-1"></i>
							<i class="fa fa-battery-three-quarters mr-1"></i>
						</div>
						
						</header>
						<section class="calculator"> 
							<input class="bg-black text-white text-right font-thin font-sans text-6xl h-32" value="0"/> 
							<div class="buttons">
								<div>
									<buttons>AC </buttons>
									<buttons>+/- </buttons>
									<buttons>* </buttons>
									<buttons>/ </buttons>
								</div>
								<div>
									<buttons>7 </buttons>
									<buttons>8 </buttons>
									<buttons>9</buttons>
									<buttons>x</buttons>
								</div>
								<div>
									<buttons>4</buttons>
									<buttons>5 </buttons>
									<buttons>6 </buttons>
									<buttons>-</buttons>
								</div>
								<div>
									<buttons>1</buttons>
									<buttons>2 </buttons>
									<buttons>3</buttons>
									<buttons>+</buttons>
								</div>
								<div>
									<buttons>0</buttons>
									<buttons>. </buttons>
									<buttons>enter</buttons>
								</div>
						
						</section>
						<footer> 
						<button class"home">
						</footer>
					
					</article>
				</main>
